<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Excuse Generator</title>
    <link rel="stylesheet" href="../static/css/style.css"> <!-- Corrected path -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Running Late Again?</h1>
        <p class="subtitle">Fear not! Grab a hilariously unbelievable excuse:</p>
        <div class="excuse-box">
            <p id="excuse-display">My pet rock needed emergency polishing.</p>
        </div>
        <div class="button-group">
            <button id="generate-btn">Get New Excuse!</button>
            <button id="copy-btn">Copy Excuse</button>
            <button id="share-btn">Share (Twitter)</button>
        </div>
        <p id="copy-feedback" class="feedback"></p>
    </div>

    <script src="../static/js/script.js"></script> <!-- Corrected path -->
</body>
</html>
